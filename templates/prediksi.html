{% extends "base.html" %}
{% block title %}Coba Prediksi Harga{% endblock %}
{% block content %}
<h1 class="text-center mb-4">Coba Model Prediksi Harga Berlian</h1>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <form action="/prediksi" method="post">
                    <div class="mb-3">
                        <label for="carat" class="form-label">Carat (e.g., 0.3 - 2.5)</label>
                        <input type="number" step="0.01" class="form-control" id="carat" name="carat" required>
                    </div>
                    <div class="row">
                        <div class="col"><div class="mb-3"><label for="x" class="form-label">Panjang 'x' (mm)</label><input type="number" step="0.01" class="form-control" id="x" name="x" required></div></div>
                        <div class="col"><div class="mb-3"><label for="y" class="form-label">Lebar 'y' (mm)</label><input type="number" step="0.01" class="form-control" id="y" name="y" required></div></div>
                        <div class="col"><div class="mb-3"><label for="z" class="form-label">Tinggi 'z' (mm)</label><input type="number" step="0.01" class="form-control" id="z" name="z" required></div></div>
                    </div>
                    <div class="row">
                        <div class="col"><div class="mb-3"><label for="depth" class="form-label">Depth (%)</label><input type="number" step="0.1" class="form-control" id="depth" name="depth" required></div></div>
                        <div class="col"><div class="mb-3"><label for="table" class="form-label">Table (%)</label><input type="number" step="0.1" class="form-control" id="table" name="table" required></div></div>
                    </div>
                    <div class="row">
                        <div class="col"><div class="mb-3"><label for="cut" class="form-label">Cut</label><select class="form-select" id="cut" name="cut">{% for item in cut_options %}<option value="{{ item }}">{{ item }}</option>{% endfor %}</select></div></div>
                        <div class="col"><div class="mb-3"><label for="color" class="form-label">Color</label><select class="form-select" id="color" name="color">{% for item in color_options %}<option value="{{ item }}">{{ item }}</option>{% endfor %}</select></div></div>
                        <div class="col"><div class="mb-3"><label for="clarity" class="form-label">Clarity</label><select class="form-select" id="clarity" name="clarity">{% for item in clarity_options %}<option value="{{ item }}">{{ item }}</option>{% endfor %}</select></div></div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Prediksi Harga</button>
                    </div>
                </form>

                {% if prediction %}
                <div class="alert alert-success mt-4 text-center">
                    <h4>Estimasi Harga: <strong>${{ prediction }}</strong></h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
